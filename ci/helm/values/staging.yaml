replicaCount: 1

nameOverride: ""
fullnameOverride: ""

image:
  repository: registry.devops.rivtower.com/web5/bbs-fe
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: rivtower-docker-registry

service:
  type: ClusterIP
  port: 80

env:
  enable: true
  data: |
    NEXT_PUBLIC_CHAIN_NETWORK=testnet
    BACKEND_API_ADDRESS=https://bescard.rivtower.xyz
    NEXT_PUBLIC_API_ADDRESS=https://bescard.rivtower.xyz
    NEXT_PUBLIC_PROJECT_ID=5aa5afb3b449d57d14c6bed13007f206
    NEXT_PUBLIC_WEBSITE_PC=https://bescard.rivtower.xyz
    NEXT_PUBLIC_WEBSITE_MOBILE=https://bescard-mobile.rivtower.xyz

ingress:
  enabled: true
  className: rivdap
  annotations: {}
  hosts:
    - host: bescard.rivtower.xyz
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 4000m
    memory: 4096Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}
