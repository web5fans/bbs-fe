replicaCount: 1

nameOverride: ""
fullnameOverride: ""

image:
  repository: registry.devops.rivtower.com/web5/bbs-fe
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: rivtower-docker-registry

service:
  type: ClusterIP
  port: 80

env:
  enable: true
  data: |
    NEXT_PUBLIC_CHAIN_NETWORK=testnet
    BACKEND_API_ADDRESS=http://test.bescard.com
    NEXT_PUBLIC_API_ADDRESS=http://test.bescard.com
    NEXT_PUBLIC_PROJECT_ID=fa3b1bec1a9a26819f2f4b6496fe3da4
    NEXT_PUBLIC_WEBSITE_PC=http://test.bescard.com
    NEXT_PUBLIC_WEBSITE_MOBILE=http://testm.bescard.com

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: bbs.rivtower.cc
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 4000m
    memory: 4096Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}
