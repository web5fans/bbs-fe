# Default values for mintpad-fe.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

image:
  repository: registry.devops.rivtower.com/web5/bbs-fe
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: rivtower-docker-registry

service:
  type: ClusterIP
  port: 80

env:
  enable: true
  data: |
    NEXT_PUBLIC_CHAIN_NETWORK=testnet
    NEXT_PUBLIC_API_ADDRESS=https://mintpad.rivtower.cc
    NEXT_PUBLIC_PROJECT_ID=5aa5afb3b449d57d14c6bed13007f206

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 4000m
    memory: 4096Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}
